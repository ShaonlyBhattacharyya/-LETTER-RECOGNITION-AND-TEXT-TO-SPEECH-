<html>

<head>
    <title>IMAGE TO SPEECH CONVERTER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <a href="http://127.0.0.1:5000">
                <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
            </a>
            <ul>
                <li><a href="https://images.google.com/">SEARCH IMAGES WITH
                        GOOGLE</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>IMAGE TO SPEECH</h1>
            <h2>want to hear an IMAGE ?</h2>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <div>
                <h2>select a file to upload</h2>
                <form method="post" action="/" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="file" class="form-control" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <input type="submit" value="Submit" class="sbutton">

                </form>
            </div>
        </div>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        </p>
        {% if audio %}
        <div>
            <audio controls autoplay src="{{ url_for('static', filename = 'audios/' +file) }}" class="aud">
            </audio>
        </div>
        {% endif %}

    </div>
</body>

</html>
